<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Passenger - SkyBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
        }
        
        .form-control {
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.95);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .btn {
            border-radius: 16px;
            font-weight: 600;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.3);
        }
        
        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            box-shadow: 0 8px 30px rgba(107, 114, 128, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(107, 114, 128, 0.4);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'flight-list-gui' %}">
            <i class="fas fa-plane me-2"></i>SkyBooking
        </a>
        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <span class="nav-link fw-bold" style="color: #667eea;">Hello, {{ user.first_name }}!</span>
                <a class="nav-link fw-bold" href="{% url 'logout' %}" style="color: #667eea;">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container" style="padding-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card">
                <div class="p-4">
                    <h3 class="mb-4">
                        <i class="fas fa-edit me-2" style="color: #667eea;"></i>Edit Passenger Details
                    </h3>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="passenger_name" class="form-label fw-bold">Full Name *</label>
                            <input type="text" class="form-control" id="passenger_name" 
                                   name="passenger_name" value="{{ booking.passenger_name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="passenger_email" class="form-label fw-bold">Email Address *</label>
                            <input type="email" class="form-control" id="passenger_email" 
                                   name="passenger_email" value="{{ booking.passenger_email }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="passenger_phone" class="form-label fw-bold">Phone Number</label>
                            <input type="tel" class="form-control" id="passenger_phone" 
                                   name="passenger_phone" value="{{ booking.passenger_phone }}">
                        </div>
                        
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="{% url 'booking-detail-gui' booking.id %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
